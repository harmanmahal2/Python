{% extends 'base.html' %}




{% block content %}

<h1> Matches </h1>

   <br>
    <p>Search for match.</p>
    <form action="{% url 'match_results:search_matches' %}" method="GET">
        {% csrf_token %}
        <label> Select Teams</label>
        <select name="Team1" id="Team1" required>

            {% for team in teams %}
            <option value={{team.id}}>{{team}}</option>
            {% endfor %}
        </select>
         <label> vs </label>
        <select name="Team2" id="Team2">
            <option value="optional">-(optional)</option>
            {% for team in teams %}
            <option value={{team.id}}>{{team}}</option>
            {% endfor %}
        </select>
        <button type="submit" > Search </button>

    </form>

    </form>




    </form>

<br>

<h4> Recent Matches </h4>
        {% for match in matches %}

        <li>
            <a href="{% url 'match_results:match' match.id %}">{{ match }}</a>
        </li>

        {% empty %}

        <p>
            No match has been added yet.
        </p>


        {% endfor %}


    </p>


</h1>

{% endblock %}
