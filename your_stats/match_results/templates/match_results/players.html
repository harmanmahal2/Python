{% extends 'base.html' %}

{% block content %}

<h1> Players </h1>
    <p>
        {% for player in players %}

        <li>
            <a href="{% url 'match_results:player' player.id %}">{{ player }}</a>
        </li>

        {% empty %}

        <p>
            No player has been added yet.
        </p>


        {% endfor %}


    </p>


</h1>

{% endblock %}
