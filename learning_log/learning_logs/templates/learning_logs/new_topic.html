{% extends "learning_logs/base.html" %}

{% block content %}

<p> Add a new topic:</p>

<form action="{% url 'learning_logs:new_topic' %}" method='post'> <!-- tells where to send the form data -->
    {% csrf_token %}
    {{ form.as_p }} <!-- tells django to create form fields in paragraph format -->
    <button name="submit">Add Topic</button>
</form>

{% endblock %}
